<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Psychologist Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <h2>Friendly Psychologist</h2>
            <div class="chat-log" id="chat-log">
                {% for chat in chat_history %}
                    <p><strong>{{ "You" if chat.role == "user" else "Psychologist" }}:</strong> {{ chat.message }}</p>
                {% endfor %}
            </div>
            <form method="POST">
                <input type="text" name="user_input" class="input-box" placeholder="Ask the psychologist..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Auto-scroll to the bottom of the chat log
        const chatLog = document.getElementById('chat-log');
        chatLog.scrollTop = chatLog.scrollHeight;
    </script>
</body>
</html>
